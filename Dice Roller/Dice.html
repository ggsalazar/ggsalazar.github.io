<!DOCTYPE html>
<html>
   
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <title>I&A Dice Roller</title>
      
        <link rel="stylesheet" href="./DiceStyle.css">
        <script src="./DiceFunc.js"></script>
    </head>
   
   
    <body>
        <!--Site Nav-->
        <a href="../index.html">
            <img src="../Artwork/Logo/Iron-Aether_transparent.png"
             width="100px" height="58px" style="margin: -4.5px .21%;"
             alt="Iron & Aether">
        </a>
        
        <a href="https://discord.gg/n2kXGZJ" class="DiscordButton" target="_blank">Discord</a>
        
        <center>
        <h1>Dice Roller</h1>
        <h3>The box will clear after 6 entries, or can be manually cleared by refreshing the page.</h3>
        </center>
         
        <p id="box"></p>
        
        <div class="row">
            <div class="farleft">
                <button type="d3" class="RollButton" onclick="RollDice(3)">Roll d3</button>
            </div>
            
            <div class="left">
                <button type="d4" class="RollButton" onclick="RollDice(4)">Roll d4</button>
            </div>
            
            <div class="right">
                <button type="button" class="RollButton" onclick="RollDice(6)">Roll d6</button>
            </div>
            
            <div class="farright">
                <button type="d8" class="RollButton" onclick="RollDice(8)">Roll d8</button>
            </div>
        </div>
        
        <div class="row">
            <div class="farleft">
                <button type="d10" class="RollButton" onclick="RollDice(10)">Roll d10</button>
            </div>
            
            <div class="left">
                <button type="d12" class="RollButton" onclick="RollDice(12)">Roll d12</button>
            </div>
            
            <div class="right">
                <button type="d20" class="RollButton" onclick="RollDice(20)">Roll d20</button>
            </div>
            
            <div class="farright">
                <button type="d100" class="RollButton" onclick="RollDice(100)">Roll d100</button>
            </div>
        </div>
    </body>
    
</html>
